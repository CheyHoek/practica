<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cotizaci贸n de Amigurumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Registro de figura</h2>
    <form id="RegistroForm" name="RegistroForm" action="crud.php" method="post">
        <input type="hidden" name="operation" value="insert">

        <label for="nomamigurumi">Nombre de Amigurumi</label>
        <input type="text" id="nomamigurumi" required>

        <label for="altura">Altura</label>
        <input type="number" id="altura" required>

        <label for="ancho">Ancho</label>
        <input type="number" id="ancho" required>

        <label for="description">Descripci贸n:</label>
        <input type="text" id="descripcion" required>

        <label for="costoMateriales">Costo de Materiales:</label>
        <input type="number" id="costoMateriales" required>

        <label for="horasTrabajo">Horas de Trabajo:</label>
        <input type="number" id="horasTrabajo" required>

        <label for="tarifaHora">Tarifa por Hora:</label>
        <input type="number" id="tarifaHora" required>

        <label for="factorGanancia">Factor de Ganancia:</label>
        <input type="number" id="factorGanancia" required>

        <button type="submit">Guardar Informaci贸n</button>

        <button type="button" onclick="calcularCotizacion()">Mostrar Cotizaci贸n</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularCotizacion() {
            // Obtener valores del formulario
            var costoMateriales = parseFloat(document.getElementById('costoMateriales').value);
            var horasTrabajo = parseFloat(document.getElementById('horasTrabajo').value);
            var tarifaHora = parseFloat(document.getElementById('tarifaHora').value);
            var factorGanancia = parseFloat(document.getElementById('factorGanancia').value);

            // Calcular el precio
            var precio = (costoMateriales + (horasTrabajo * tarifaHora)) * factorGanancia;

            // Mostrar el resultado
            document.getElementById('resultado').innerHTML = '<p>El precio recomendado al cliente es de: $' + precio.toFixed(2) + '</p>';
        }
    </script>
<br>


</body>
</html>
